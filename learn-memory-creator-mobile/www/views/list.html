<h1>Update a lesson</h1>
<input ng-model="search" type="text" class="form-control" placeholder="Search" style="margin-bottom: 10px">
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Substance</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="lesson in lessons | filter:search | orderBy:'updatedAt':true" ng-click="$menu.hide('update/' + lesson.id)" class="fade">
            <td>{{lesson.substance}}</td>
            <td>{{lesson.keywords | limitTo : 20}}</td>
            <td>{{lesson.updatedAt | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
</table>
