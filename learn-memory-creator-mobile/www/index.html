<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learn Memory Mobile</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <allow-navigation href="*" />
</head>
<body>
    <div class="site-container" ng-app="LearnMemory" ng-swipe-right="$menu.hide()" ng-swipe-left="$menu.show()">
        <div class="site-pusher">
            <header class="header">
                <a class="header-icon" ng-hide="nav == 'home'" ng-click="$menu.show()"></a>
                <nav class="menu" ng-hide="init">
                    <a ng-click="$menu.hide('create')" ng-class="{active: nav == 'create'}"><i class="glyphicon glyphicon-plus"></i> Create a lesson</a>
                    <a ng-click="$menu.hide('update')" ng-class="{active: nav == 'update'}"><i class="glyphicon glyphicon-list"></i> Update a lesson</a>
                    <a ng-click="$menu.hide('config')" ng-class="{active: nav == 'config'}"><i class="glyphicon glyphicon-cog"></i> Configuration</a>
                </nav>
                <span class="header-logo">Learn Memory Creator</span>
            </header>

            <div class="site-content">
                <div class="container" autoscroll="true" ng-view></div>
            </div>

            <div class="site-cache" ng-click="$menu.hide()"></div>
        </div>
    </div>


    <script src="js/marked.min.js"></script>
    <script src="js/to-markdown.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-routes.min.js"></script>
    <script src="js/angular-storage.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-autoresize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
